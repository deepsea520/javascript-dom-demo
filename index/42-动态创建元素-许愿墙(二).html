<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>许愿墙(二)</title>
    <style>
        body {
            margin: 0 auto;
            padding: 0px;
            font-size: 12px;
            background: url(../image/许愿墙/bg.gif) repeat center 36px;
            text-align: center;
            background-color: #c30230;
        }
        
        #content {
            margin: 0 auto;
            width: 960px;
            background: url(../image/许愿墙/content_bg.jpg) no-repeat left top;
            height: 627px;
            position: relative;
        }
        
        #content .tip1 {
            position: absolute;
            width: 227px;
            left: 200px;
            top: 100px;
        }
        
        #content .tip1 .tip_h {
            background: url(../image/许愿墙/tip1_h.gif) no-repeat left top;
        }
        
        #content .tip1 .tip_h {
            width: 227px;
            padding-top: 45px;
            height: 23px;
            text-align: left;
            cursor: move;
        }
        
        #content .tip1 .tip_c {
            background: url(../image/许愿墙/tip1_c.gif) repeat-y;
        }
        
        #content .tip1 .tip_c {
            width: 200px;
            padding-left: 12px;
            padding-right: 15px;
            min-height: 40px;
            text-align: left;
            line-height: 20px;
            max-height: 160px;
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
        }
        
        #content .tip1 .tip_f {
            background: url(../image/许愿墙/tip1_f.gif) no-repeat left top;
        }
        
        #content .tip1 .tip_f {
            width: 227px;
            height: 53px;
            padding-top: 20px;
        }
        
        #content .close {
            float: left;
            font-size: 12px;
            cursor: pointer;
            color: #000000;
        }
        
        .clr {
            clear: both;
            overflow: auto;
            display: block;
            height: 0px;
        }
        
        #content .icon {
            float: left;
            width: 35px;
            padding-left: 15px;
            height: 35px;
            text-align: center;
        }
        
        #content .name {
            float: right;
            padding-right: 15px;
            text-align: right;
            font-size: 14px;
            line-height: 35px;
            color: #C0F;
        }
        
        #content .num {
            float: left;
            padding-left: 7px;
            width: 195px;
        }
    </style>
</head>

<body>
    <div id="content">

    </div>

    <script>
        var datas = [{
            "id": 1,
            "name": "mahu",
            "content": "今天你拿苹果支付了么",
            "time": "2016-02-17 00:00:00"
        }, {
            "id": 2,
            "name": "haha",
            "content": "今天天气不错，风和日丽的",
            "time": "2016-02-18 12:40:00"
        }, {
            "id": 3,
            "name": "jjjj",
            "content": "常要说的事儿是乐生于苦",
            "time": "2016-03-18 12:40:00"
        }, {
            "id": 4,
            "name": "9.8的妹纸",
            "content": "把朋友家厕所拉堵了 不敢出去 掏了半小时了都",
            "time": "2016-03-18 12:40:00"
        }, {
            "id": 5,
            "name": "雷锋ii.",
            "content": "元宵节快乐",
            "time": "2016-02-22 12:40:00"
        }, {
            "id": 6,
            "name": "哎呦哥哥.",
            "content": "据说今晚央视的元宵晚会导演和春晚导演是同一个人，真是躲得过初一，躲不过十五。",
            "time": "2016-02-22 01:30:00"
        }, {
            "id": 7,
            "name": "哎呦杰杰.",
            "content": "真搞不懂你们地球人，月亮有什么好看的，全是坑，还是对面那哥们好看，",
            "time": "2016-02-22 01:30:00"
        }, {
            "id": 8,
            "name": "哎呦哎呦",
            "content": "今天哪里的烟花最好看！！？答：朋友圈。。。",
            "time": "2016-02-22 02:30:00"
        }, {
            "id": 9,
            "name": "没猴哥，不春晚",
            "content": "班主任:“小明，你都十二岁了，还是三年级，不觉得羞愧吗”？。小明:“一点也不觉得，老师你都四十多岁了，不也是年年在三年级混日子吗？羞愧的应该是你”。老师:……",
            "time": "2016-02-22 01:30:00"
        }];

        // 找到外部大盒子
        var content = document.getElementById('content');
        var zIndex = 0;
        // 根据数据创建div
        for (var i = 0; i < datas.length; i++) {
            // 创建一个div
            var div = document.createElement("div");
            // 将div添加到content中
            content.appendChild(div);
            // 给div添加一个id和class
            div.className = "tip1";
            div.id = "cc" + i;
            // 给这个div设置内容
            div.innerHTML = '<div class="tip_h" title="双击关闭纸条">' +
                '<div class="num">第[' + datas[i].id + ']条 ' + datas[i].time + '</div>' +
                '<div class="close" title="关闭纸条">×</div>' +
                '<div class="clr"></div>' +
                '</div>' +
                '<div class="tip_c">' +
                datas[i].content +
                '</div>' +
                '<div class="tip_f">' +
                '<div class="icon">' +
                '<img src="../image/许愿墙/bpic_1.gif" alt="" title="">' +
                '</div>' +
                '<div class="name">' + datas[i].name + '</div>' +
                '<div class="clr"></div>' +
                '</div>';

            // 给每一个便签随机位置
            var x = parseInt(Math.random() * 701);
            div.style.left = x + "px";

            var y = parseInt(Math.random() * 441);
            div.style.top = y + "px";

            // 点击便签的时候，层级要提升
            div.onclick = function() {
                this.style.zIndex = ++zIndex;
            }

            // 双击tip_h部分 让便签隐藏
            div.children[0].ondblclick = function() {
                this.parentNode.style.display = "none";
            };
            // 单击关闭按钮
            // console.log(divs[i].children[0].children[1]); // 关闭按钮
            div.children[0].children[1].onclick = function() {
                this.parentNode.parentNode.style.display = "none";
            }
        }
    </script>
</body>

</html>
